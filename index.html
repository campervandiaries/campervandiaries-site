
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campervan Diaries</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0b0b;
    color: white;
}

/* HERO SECTION */
.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 60px;
    min-height: 90vh;
}

/* LOGO */
.logo {
    position: absolute;
    top: 30px;
    left: 30px;
}

.logo img {
    width: 120px;
}

/* VAN IMAGE */
.hero-image img {
    max-width: 900px;
    width: 100%;
    background: transparent;
}

/* RIGHT PANEL */
.right-panel {
    text-align: right;
}

/* STRIPES */
.stripes {
    margin-bottom: 25px;
}

.stripe-grey {
    height: 4px;
    width: 260px;
    background: #888;
    margin-bottom: 6px;
    margin-left: auto;
}

.stripe-orange {
    height: 4px;
    width: 230px;
    background: #ff6a00;
    margin-left: auto;
}

/* BUTTONS */
.nav-buttons a {
    display: block;
    margin: 10px 0;
    padding: 12px 20px;
    background: #1a1a1a;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: 0.2s;
    width: 220px;
    margin-left: auto;
}

.nav-buttons a:hover {
    background: #ff6a00;
}

/* CONTENT SECTIONS */
section {
    padding: 60px 20px;
    max-width: 900px;
    margin: auto;
}

footer {
    text-align: center;
    padding: 20px;
    color: #aaa;
}

/* MOBILE LAYOUT */
@media (max-width: 900px) {
    .hero {
        flex-direction: column;
        text-align: center;
        padding: 40px 20px;
    }

    .logo {
        position: static;
        margin-bottom: 20px;
    }

    .logo img {
        width: 140px;
    }

    .hero-image img {
        max-width: 90%;
        margin-bottom: 30px;
    }

    .right-panel {
        text-align: center;
    }

    .stripe-grey,
    .stripe-orange {
        margin: 0 auto 6px auto;
    }

    .nav-buttons a {
        margin: 10px auto;
        width: 80%;
    }
}
</style>
</head>

<body>

<div class="logo">
    <img src="Logo.PNG" alt="Campervan Diaries">
</div>

<div class="hero">
    <div class="hero-image">
        <img src="IMG_8494.png" alt="Campervan">
    </div>

    <div class="right-panel">
        <div class="stripes">
            <div class="stripe-grey"></div>
            <div class="stripe-orange"></div>
        </div>

        <div class="nav-buttons">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#van">About the Van</a>
            <a href="#blog">Blog</a>
            <a href="#shop">Shop</a>
        </div>
    </div>
</div>

<section id="about">
    <h2>About Us</h2>
    <p>Real van life. Real upgrades. Real problems.</p>
</section>

<section id="van">
    <h2>About the Van</h2>
    <p>Black Ford Transit Custom build with real-world upgrades and UK travel.</p>
</section>

<section id="blog">
    <h2>Blog</h2>
    <p>Build updates and trips coming soon.</p>
</section>

<section id="shop">
    <h2>Shop</h2>
    <p>Merch and van gear coming soon.</p>
</section>

<footer>
    Â© Campervan Diaries
</footer>

</body>
</html>
